<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Shopping List of Horrors</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans|Oswald|Noto+Serif' rel='stylesheet' type='text/css'>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Little Shopping List of Horrors</h1>
  </header>
  <section class="add">
    <h2>Feed me, Seymour.</h2>
    <input type="text"></input>
    <button>Add</button>    
  </section>
  <section class="list">
    <p>Click on an item to mark it done.</p>
    <ul class="items">
      <li>Bananas</li>
      <li>Apples</li>
      <li>Cheese</li>
    </ul>
    <button>Clear list</button>
  </section>
  
</body>
</html>
